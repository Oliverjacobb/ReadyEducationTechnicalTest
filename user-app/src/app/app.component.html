<ng-container *ngIf="Users.length">
  <app-user-search [Users]="Users" (UserSelected)="selectUser($event)"
    (ResetUsers)="resetUsers($event)"></app-user-search>
  <div class="card-container">
    <app-user *ngFor="let user of Users" [User]="user"></app-user>
  </div>
</ng-container>
<div class="spinner-container" *ngIf="!Users.length">
  <mat-spinner mode="indeterminate"></mat-spinner>
  <p>Retrieving Users...</p>
</div>
